<h2>Page List</h2>

<table class="table">
	<tbody>
		<tr>
			<td>
				<input ng-model="model.page.label" class="form-control" placeHolder="Page Label"/>
			</td>
			<td>
				<button ng-click="model.addPage(model.page)" class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</td>
		</tr>
		<tr ng-repeat="page in model.pages">
			<td>{{page.label}}</td>
			<td>&nbsp;</td>
		</tr>
	</tbody>
</table>
