<!DOCTYPE html>
<html ng-app="WhiteBoardApp">

<head>
	<title>Routing</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="mainController.js"></script>

</head>

<body ng-controller="MainController">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<nav class="pull-right">
					<ul class="list-inline nav nav-pills">
						<li ng-class="{'active' : $location.url().indexOf('register') != -1}">
							<a href="#/register">Register</a>
						</li>
						<li ng-class="{'active' : $location.url().indexOf('login') != -1}">
							<a href="#/login">Login</a>
						</li>
						<li ng-class="{'active' : $location.url().indexOf('logout') != -1}">
							<a href="#/logout">Logout</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<nav>
					<ul class="nav nav-pills">
						<li ng-class="{'active' : $location.url().indexOf('home') != -1}">
							<a href="#/home">Home</a>
						</li>
						<li ng-class="{'active' : $location.url().indexOf('courses') != -1}">
							<a href="#/courses">Courses</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col-md-10" ng-view>

			</div>
		</div>
	</div>
</body>

</html>
