<h1>Create Trip</h1>


<div class="row">
	<div class="col-sm-7 col-md-7">
		<div class="form-group">
			<input type="text" class="form-control" placeHolder="Add places of interest">
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Day 1</h3>
			</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-body">
						Pike Place Market
						<div class="pull-right">8:00 AM</div>
					</div>
				</div>	
			</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<div class="panel-body">
						Space Needle
						<div class="pull-right">10:00 AM</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<div class="col-sm-5 col-md-5">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
		<ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
	</ui-gmap-markers>
</ui-gmap-google-map>
</div>
</div>
