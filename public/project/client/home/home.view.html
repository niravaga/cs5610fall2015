<h1>Create or Search trips</h1>
<form class="form">
	<div class="form-group">
		<input ng-model="model.city" type="text" class="form-control" placeholder="City">
	</div>
	<div class="form-group">
		<button type="submit" ng-click="model.createTrip()" class="btn btn-primary">Create</button>
		<button ng-click="model.searchTrips(model.city)" class="btn btn-primary">Search</button>
	</div>
</form>
