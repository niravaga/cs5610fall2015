<h1>Create or Search trips</h1>
<form class="form" ng-submit="createTrip()">
	<div class="form-group">
		<input ng-model="city" type="text" class="form-control" placeholder="City">
	</div>
	<div class="form-group">
		<button type="submit" ng-click="createTrip()" class="btn btn-primary">Create</button>
		<button class="btn btn-primary">Search</button>
		{{response}}
	</div>
</form>
