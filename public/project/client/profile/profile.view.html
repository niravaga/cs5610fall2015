<div class="container">
	<div class="col-sm-10 col-md-12 main">
		<h1>Profile</h1>
		<form class="form-horizontal">
			<fieldset disabled>
				<div class="form-group">
					<label for="username" class="col-sm-2">Username: </label>
					<div class="col-sm-10">
						<input ng-model="model.currentUser.username" type="text" name="username" id="username" placeholder="Username" class="form-control" readonly>
					</div>
				</div>
			</fieldset>
			<div class="form-group">
				<label for="password" class="col-sm-2">Password: </label>
				<div class="col-sm-10">
					<input ng-model="model.currentUser.password" type="password" name="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-sm-2">First Name: </label>
				<div class="col-sm-10">
					<input ng-model="model.currentUser.firstName" type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-sm-2">Last Name: </label>
				<div class="col-sm-10">
					<input ng-model="model.currentUser.lastName" type="lastName" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2">Email: </label>
				<div class="col-sm-10">
					<input ng-model="model.currentUser.email" type="email" name="email" id="email" placeholder="Email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="model.update(model.currentUser)" type="submit" class="btn btn-default">Update</button>
				</div>
			</div>
		</form>
		<h2>My Trips</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>City</th>
					<th>Days</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="trip in model.trips">
					<td><a href="#/trip-create/{{trip._id}}">{{trip.city}}</a></td>
					<td>{{trip.days.length}}</td>
					<td class="no-wrap">
						<button ng-click="model.deleteTrip(trip._id)" type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
