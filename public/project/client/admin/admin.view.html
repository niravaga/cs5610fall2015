<div class="container">
	<div class="col-sm-10 col-md-12 main">
		<h2>Manage Users</h2>
		<table class="table table-striped">
			<thead>
				<th>
					Username
				</th>
				<th>
					Role
				</th>
				<th>
					Action
				</th>
		</thead>
			<tr ng-repeat="user in model.allUsers">
				<td>{{user.username}}</td>
				<td>
					{{user.role}}
				</td>
				<td>
					<a ng-click="model.deleteUser(user._id)" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
