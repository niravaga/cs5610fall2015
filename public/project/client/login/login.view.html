<h1 class="page-header">Login</h1>
<form class="form-horizontal">
      <div ng-if="model.message" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{model.message}}
      </div>
      <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                  <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
      </div>
      <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                  <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
      </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" ng-click="model.login(user)">Login</button>
                  <span class="pull-right"> <a href="#/register">New User? Register</a></span> 
            </div>
      </div>
</form>
