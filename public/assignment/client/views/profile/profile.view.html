<h1 class="page-header"> Profile </h1>
<form class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2">Username: </label>
		<div class="col-sm-10">
			<input ng-model = "model.loggedInUser.username" type="text" name="username" id="username" placeholder="Username" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2">Password: </label>
		<div class="col-sm-10">
			<input ng-model = "model.loggedInUser.password" type="password" name="password" id="password" placeholder="Password" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="firstName" class="col-sm-2">First Name: </label>
		<div class="col-sm-10">
			<input ng-model="model.loggedInUser.firstName" type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2">Last Name: </label>
		<div class="col-sm-10">
			<input ng-model="model.loggedInUser.lastName" type="lastName" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2">Email: </label>
		<div class="col-sm-10">
			<input ng-model="model.loggedInUser.email" type="email" name="email" id="email" placeholder="Email" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="model.update()" type="submit" class="btn btn-default">Update</button>
		</div>
	</div>
</form>
