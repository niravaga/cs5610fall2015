<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="./home.html">Form Maker</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">UserName</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="./home.html">Home <span class="sr-only">(current)</span></a></li>
					<li class="active"><a href="./profile.html">Profile</a></li>
					<li><a href="./admin.html">Admin</a></li>
					<li><a href="./forms.html">Forms</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  	<h1 class="page-header">Profile</h1>
    <form class="form-horizontal" action="./profile.html">
      <div class="form-group">
        <label for="userName" class="col-sm-2">Username: </label>
        <input type="text" name="userName" id="userName" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2">Password: </label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <label for="firstName" class="col-sm-2">First Name: </label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2">Last Name: </label>
        <input type="lastName" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2">Email: </label>
        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Update</button>
        </div>
      </div>
    </form>
	</div>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</body>
	</html>
