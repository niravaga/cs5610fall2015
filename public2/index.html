<html ng-app="WhiteBoardApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="course.service.js"></script>
</head>	
<body>
	<div class="container" ng-controller="CourseController">
	<h1> Hello from Node.js </h1>
	
	<table class="table table-striped" >
		<thead>
			<tr>
				<th>TItle</th>
				<th>Seats</th>
				<th>Start</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>
					<input ng-model="course.title" class="form-control"/>
				</td>
				<td>
					<input ng-model="course.seats" class="form-control"/>
				</td>
				<td>
					<input ng-model="course.start" class="form-control"/>
				</td>
				<td>
					<button>Add</button>
				</td>
		</thead>
		<tbody>
			<tr ng-class="{'success': $index == selectedCourseIndex}" ng-click="selectCourse($index)" ng-repeat="course in courses">
				<td>{{course.title}}</td>
				<td>{{course.seats}}</td>
				<td>{{course.start | date: 'short'}}</td>
			</tr>
		</tbody>
		</table>		
	</div>
</body>
</html>
